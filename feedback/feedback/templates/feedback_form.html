{% extends 'base.html' %}

{% block title %}<h1>Add A Feedback</h1>{% endblock %}

{% block content %}

<form id="feedback-form" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form
        if field.widget.input_type != 'hidden' %}
        
    <p>
        {{ field.label }}
        {{ field }}
  
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>

    {% endfor %}

    <button type="submit">Add Feedback</button>

</form>
{% endblock %}

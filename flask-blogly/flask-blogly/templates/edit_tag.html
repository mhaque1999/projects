{% extends 'base.html' %}

{% block title %}<h1>Edit A Tag</h1>{% endblock %}

{% block user_form %}

<form method="POST" action="/tags/{{ tag.id }}/edit">

    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{ tag.name }}">
    </div>
  
    <div>
      <a href="/tags">Cancel</a>
      <button type="submit">Edit</button>
    </div>
  
  </form>
{% endblock %}

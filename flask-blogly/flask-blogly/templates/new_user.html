{% extends 'base.html' %}

{% block title %}<h1>Create a user</h1>{% endblock %}

{% block user_form %}


<form method="POST">

  <div>
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter a first name">
  </div>

  <div>
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter a last name">
  </div>

  <div>
    <label for="image_url">Image URL</label>
    <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Provide an image for this user">
  </div>

  <br>
  <div>
    <button type="submit">Add</button>
  </div>

</form>

{% endblock %}

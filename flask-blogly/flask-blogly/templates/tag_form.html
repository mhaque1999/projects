{% extends 'base.html' %}

{% block title %}<h1>Create A Tag</h1>{% endblock %}

{% block user_form %}

<form method="POST" action="/tags/new">

    <div>
      <label for="name">Name</label>
      <input type="text"id="name" name="name" placeholder="Enter a tag">
    </div>
  
    <div>
        <a href="/tags">Cancel</a>
        <button type="submit">Add</button>
    </div>
  
</form>
{% endblock %}
